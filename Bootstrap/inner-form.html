<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="witdth=device-width,initial-scale=1,user-scalable=no" >
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="form-inline" role="form">
        <div class="form-group">
            <!--<label class="sr-only">email</label>-->
            <input type="email" class="form-control" placeholder="enter email">
        </div>
    </form>
<div class="container">
    <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="enter email">
        </div>
    </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="password">
            </div>
        </div>
    </form>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" value="">
        kkkkkk
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio"value="option1" checked>
        llll
    </label>
</div>

<div class="radio">
    <label>
        <input type="radio" value="option2">
    </label>
</div>

<label class="checkbox-inline">
    <input type="checkbox" value="option1">1
</label>

<label class="checkbox-inline">
    <input type="checkbox" value="option2">2
</label>

    <label class="checkbox-inline">
        <input type="checkbox" value="option3">3
    </label>

<!--select-->
<select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

<select multiple class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

<!--静态控件-->
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <p class="form-control-static">lllllll</p>
        </div>
    </div>
</form>


<div class="form-group has-success">
    <label class="control-label">input success</label>
    <input type="text" class="form-control">
</div>

<div class="form-group has-warning">
    <label class="control-label">input warning</label>
    <input type="text" class="form-control">
</div>

<div class="form-group has-error">
    <label class="control-label">inout error</label>
    <input type="text" class="form-control">
</div>
</body>
<script src="js/bootstrap.js"></script>
</html>
