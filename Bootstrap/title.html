<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="witdth=device-width,initial-scale=1,user-scalable=no" >
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1><small>bootstrap</small> ddd</h1>
    <h2>bootstrap</h2>
    <h3>bootstrap</h3>
    <h4>bootstrap</h4>
    <h5>bootstrap</h5>
    <h6>bootstrap</h6>
<!--强调-->
    <h1>强调class</h1>
    <p class="text-muted">nnnnnnn</p>
    <p class="text-primary">bbbbbb</p>
    <p class="text-success">kkkkkk</p>
    <p class="text-info">kkkkkk</p>
    <p class="text-warning">kkkkkk</p>
    <p class="text-danger">kkkkkk</p>
    <!--缩略语-->
    <abbr title="att">att</abbr>
    <!--引用-->
    <blockquote>
        <p>njnjnnnnj,jjjj,nn</p>
    </blockquote>
</div>
<!--响应式表格-->
<div class="table-responsive">
    <table class="table">
        <caption>响应式表格</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>first name</th>
            <th>last name</th>
            <th>user name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>1</td>
            <td>ae</td>
            <td>loe</td>
            <td>@es</td>
        </tr>
        <tr class="success">
            <td>2</td>
            <td>yn</td>
            <td>th1</td>
            <td>@th</td>
        </tr>
        </tbody>
    </table>
</div>
<!--按钮-->
<button type="button" class="btn btn-default">de</button>
<button type="button" class="btn btn-primary">de</button>
<button type="button" class="btn btn-success">de</button>
<button type="button" class="btn btn-info">de</button>
<button type="button" class="btn btn-warning">de</button>
<button type="button" class="btn btn-danger">de</button>
<button type="button" class="btn btn-link">de</button>
<!--按钮尺寸-->
<p>
    <button type="button" class="btn btn-default btn-lg">de</button>
    <button type="button" class="btn btn-default btn-sm">de</button>
    <button type="button" class="btn btn-default btn-xs">de</button>
</p>
<button type="button" class="btn btn-warning btn-lg btn-block">de</button>
<!--活动状态-->
<button type="button" class="btn btn-default btn-lg active">de</button>
<a href="#" class="btn btn-default btn-lg active" role="button">de</a>
<!--禁用状态-->
<button type="button" class="btn btn-success btn-lg" disabled="disabled">de</button>
</body>
<script src="js/bootstrap.js"></script>
</html>
